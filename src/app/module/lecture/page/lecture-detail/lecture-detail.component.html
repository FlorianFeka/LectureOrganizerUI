<mat-card class="details">
  <div *ngIf="lecture != null">
    <h2>{{ lecture.name }} - {{ lecture.study }}</h2>
    <h3><b>University:</b> {{ lecture.uni.name }}</h3>
    <h3>Subject: {{ lecture.subject }}</h3>
    <p>Professor: {{ lecture.professor }}</p>
    <lecture-comment-box (onCommentEvent)="addComment($event)"></lecture-comment-box>
    <lecture-comment
      *ngFor="let comment of lecture.lectureComments"
      [comment]="comment"
    ></lecture-comment>
  </div>
</mat-card>
<mat-card>
  <h2>Attachment</h2>
</mat-card>
