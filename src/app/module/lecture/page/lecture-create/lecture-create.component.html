<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="lecture-card">
    <mat-card-header>
      <mat-card-title>Lecture Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Lecture Name" formControlName="name">
            <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
              Lecture name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Subject" formControlName="subject">
            <mat-error *ngIf="addressForm.controls['subject'].hasError('required')">
              Ssubject is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Study" formControlName="study">
            <mat-error *ngIf="addressForm.controls['study'].hasError('required')">
              Study is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Professor" formControlName="professor"></textarea>
            <mat-error *ngIf="addressForm.controls['professor'].hasError('required')">
              Professor is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
